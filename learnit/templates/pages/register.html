{% extends "layout.html" %}

{% block content %}

<div class="container">
    <h3>Registration form</h3>
    <form>
    <div class="row">
        <div class="input-field col s12 m6">
            <input value="" id="firstname" type="text" class="validate">
            <label class="active" for="firstname">First Name</label>
        </div>
        <div class="input-field col s12 m6">
            <input value="" id="lastname" type="text" class="validate">
            <label class="active" for="lastname">Last Name</label>
        </div>
        <div class="input-field col s12 m6">
            <input value="" id="username" type="text" class="validate">
            <label class="active" for="username">Username</label>
        </div>
        <div class="input-field col s12 m6">
            <input value="" id="password" type="password" class="validate">
            <label class="active" for="password">Password</label>
        </div>
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s4 m4">
        <select>
          <option value="" disabled selected>Month</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
        <label>Birthday</label>
      </div>
      <div class="input-field col s4 m4">
        <select>
          <option value="" disabled selected>Day</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
      </div>
      <div class="input-field col s4 m4">
        <select>
          <option value="" disabled selected>Year</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
      </div>
      <p>
        <label>
            <input class="with-gap" name="gender" value="M" type="radio" checked />
            <span>Male</span>
        </label>
        <label>
            <input class="with-gap" name="gender" value="F" type="radio" />
            <span>Female</span>
        </label>
      </p>
      <button class="waves-effect waves-light btn-small right">Sign Up</button>
    </div>
    </form>
</div>

{% endblock %}

{% block script %}
{% endblock %}
